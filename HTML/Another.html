<html>
<head>
  <script>
function transfer()
{
text=document.getElementById("from").value;
result=eval(text);
document.getElementById("PID").innerHTML+="<br>"+text + " = " + result;
}
</script>
</head>
<body>
From: <input type="text" id="from">
<p>To: <input type="text" id="to">
<p><button onclick="transfer();">Copy and Paste</button>

</body>
</html>
