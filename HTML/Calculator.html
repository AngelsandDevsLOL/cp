<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    equation = "";
        function myFunction(v) {
        equation += v;
            document.getElementById("help").innerHTML = equation;
        }
        function remove() {
        equation = " ";
            document.getElementById("help").innerHTML = "<br/>" + equation;
        }
        function equals() {
            document.getElementById("help").innerHTML +=" = "+ eval(equation);
            equation = " ";
        }

    </script>
    <style>
        .button {
            background-color: #734f96;
            border: 2px solid;
            color: white;
            padding: 15px 32px;
            border-radius: 8px;
        }
        .buttont {
            background-color: #734f96;
            border: 2px solid;
            color: white;
            padding: 15px 72px;
            border-radius: 8px;
        }
        .KeyRegion	{
	margin: 400px;
}
    </style>
</head>
<body>
    <div style = "padding: 10px">
        <p id = "help"><br>
        </p>
    </div>
    <button class = "button" style = "button" id = "7" onclick="myFunction(7)">7</button>
    <button class = "button" style = "button" id = "8" onclick="myFunction(8)">8</button>
    <button class = "button" style = "button" id = "9" onclick="myFunction(9)">9</button>
    <span class = "KeyRegion"></span>
    <button class = "button" style = "button" id = "." onclick="myFunction('.')">.</button>
    <button class = "button" style = "button" id = "CE" onclick="remove()">CE</button>
    <br>
    <button class = "button" style = "button" id = "4" onclick="myFunction(4)">4</button>
    <button class = "button" style = "button" id = "5" onclick="myFunction(5)">5</button>
    <button class = "button" style = "button" id = "6" onclick="myFunction(6)">6</button>
    <button class = "button" style = "button" id = "+" onclick="myFunction('+')">+</button>
    <button class = "button" style = "button" id = "-" onclick="myFunction('-')">-</button>
    <br>
    <button class = "button" style = "button" id = "1" onclick="myFunction(1)">1</button>
    <button class = "button" style = "button" id = "2" onclick="myFunction(2)">2</button>
    <button class = "button" style = "button" id = "3" onclick="myFunction(3)">3</button>
    <button class = "button" style = "button" id = "*" onclick="myFunction('*')">*</button>
    <button class = "button" style = "button" id = "/" onclick="myFunction('/')">/</button>
    <br>
    <button class = "button" style = "button" id = "0" onclick="myFunction(0)">0</button>
    <button class = "buttont" style = "button" id = "=" onclick="equals()">=</button>
    <button class = "button" style = "button" id = "(" onclick="myFunction('(')">(</button>
    <button class = "button" style = "button" id = ")" onclick="myFunction(')')">)</button>
</body>
</html>
